---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  chef_license: accept-no-persist
  chef_version: <%= ENV['CHEF_VERSION'] || 'current' %>
  multiple_converge: 2
  enforce_idempotency: true
  deprecations_as_errors: true

verifier:
  name: inspec
  inspec_tests:
    - path: test/integration/inspec

platforms:
  - name: almalinux-8
  - name: almalinux-9
  - name: centos-stream-9
  - name: fedora-latest
  - name: rockylinux-8
  - name: rockylinux-9

suites:
  - name: remi
    run_list:
      - recipe[test::remi]
    verifier:
      controls:
        - remi
        - remi-safe

  - name: remi-test
    run_list:
      - recipe[test::remi-test]
    attributes:
      yum:
        remi-test:
          enabled: true
          managed: true
    verifier:
      controls:
        - remi
        - remi-safe
        - remi-test

  - name: remi-modular
    run_list:
      - recipe[test::modular]
    verifier:
      controls:
        - remi
        - remi-safe
        - remi-modular

  - name: remi-php72
    run_list:
      - recipe[test::php]
    attributes:
      remi-test:
        version: '7.2'
    verifier:
      controls:
        - remi
        - remi-safe
        - php
      inputs:
        version: '7.2'
    excludes:
      - almalinux-9
      - centos-stream-9
      - fedora-latest
      - rockylinux-9

  - name: remi-php73
    run_list:
      - recipe[test::php]
    attributes:
      remi-test:
        version: '7.3'
    verifier:
      controls:
        - remi
        - remi-safe
        - php
      inputs:
        version: '7.3'
    excludes:
      - almalinux-9
      - centos-stream-9
      - fedora-latest
      - rockylinux-9

  - name: remi-php74
    run_list:
      - recipe[test::php]
    attributes:
      remi-test:
        version: '7.4'
    verifier:
      controls:
        - remi
        - remi-safe
        - php
      inputs:
        version: '7.4'
    excludes:
      - fedora-latest

  - name: remi-php80
    run_list:
      - recipe[test::php]
    attributes:
      remi-test:
        version: '8.0'
    verifier:
      controls:
        - remi
        - remi-safe
        - php
      inputs:
        version: '8.0'
    excludes:
      - fedora-latest

  - name: remi-php81
    run_list:
      - recipe[test::php]
    attributes:
      remi-test:
        version: '8.1'
    verifier:
