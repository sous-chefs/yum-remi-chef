---
name: ci

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@5.0.4
    permissions:
      actions: write
      checks: write
      pull-requests: write
      statuses: write
      issues: write

  integration:
    needs: lint-unit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - almalinux-8
          - almalinux-9
          - centos-stream-9
            # - fedora-latest
            # needs modifications for dnf5
          - rockylinux-8
          - rockylinux-9
        suite:
          - 'remi'
          - 'remi-test'
          - 'remi-php72'
          - 'remi-php73'
          - 'remi-php74'
          - 'remi-php80'
          - 'remi-php81'
          - 'remi-php82'
          - 'remi-php83'
          - 'remi-php84'
        exclude:
          - os: almalinux-8
            suite: remi-test
          - os: almalinux-9
            suite: remi-test
          - os: almalinux-9
            suite: remi-php72
          - os: centos-stream-9
            suite: remi-php72
          - os: fedora-latest
            suite: remi-php72
          - os: rockylinux-9
            suite: remi-php72
          - os: almalinux-9
            suite: remi-php73
          - os: centos-stream-9
            suite: remi-php73
          - os: fedora-latest
            suite: remi-php73
          - os: rockylinux-8
            suite: remi-php73
          - os: rockylinux-9
            suite: remi-php73
          - os: almalinux-9
            suite: remi-php74
          - os: centos-stream-9
            suite: remi-php74
          - os: fedora-latest
            suite: remi-php74
          - os: rockylinux-8
            suite: remi-php74
          - os: fedora-latest
            suite: remi-php80
          - os: almalinux-9
            suite: remi-php81
          - os: rockylinux-9
            suite: remi-php82
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Install Chef
        uses: actionshub/chef-install@3.0.1
      - name: Dokken
        uses: actionshub/test-kitchen@3.0.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
